<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>钟表</title>
    <style>
     #container{
         width:400px;
         height:400px;
         border:6px solid deeppink;
         border-radius:50%;
         positon:relative;

     }
    #container .d1{
           width:30px;
           height:70px;
           border:transparent;
           border-left:6px solid green;
           position:absolute;
           top:80px;
           left:206px;
        }
    #container .d2{
           width:30px;
           height:100px;
           border:transparent;
           border-left:6px solid yellow;
           position:absolute;
           top:50px;
           left:206px;
           opacity:0.8;
        transform-origin:center bottom;
        transition:transform 60s linear;

        }
     #container .d2:hover{transform:rotate(360deg);

     }
    </style>
</head>
<body>
 <div id="container">
    <div class="d1"></div>
    <div class="d2"></div>
 </div>
</body>
</html>
